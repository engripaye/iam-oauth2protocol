<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        .login-box {
            margin: 100px auto;
            width: 300px;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px #ccc;
            border-radius: 10px;
        }

        .login-box h2 {
            text-align: center;
        }

        .login-box form {
            display: flex;
            flex-direction: column;
        }

        .login-box input {
            margin: 10px 0;
            padding: 8px;
            font-size: 16px;
        }

        .login-box button {
            background: #007bff;
            border: none;
            color: white;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }

        .login-box button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
<div class="login-box">
    <h2>Login</h2>
    <form th:action="@{/login}" method="post">
        <input type="text" name="username" placeholder="Username" autofocus required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Sign in</button>
    </form>
</div>
</body>
</html>
